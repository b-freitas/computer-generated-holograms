<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Computer-generated-holograms</title>
</head>

<body class="bg-light">

    <div class="container">
        <div class="py-5 text-center">
            <h2>Computer-generated-holograms - FT UNICAMP</h2>
            <p class="lead">Geração de hologramas através do valor da carga topológica informada pelo usuário utilizando
                a linguagem Python.</p>
        </div>

        <div class="row">
            <div class="col-md-4">
                <form method="POST" action="/">
                    <div class="form-group">
                        <label for="">Carga topológica</label>
                        <input type="text" class="form-control" value="{{ell}}" name="ell" id="ell"
                            placeholder="Informe um número inteiro">
                    </div>
                    <button type="submit" class="btn btn-outline-primary">Gerar Holograma</button>

                </form>
            </div>
            <div class="col-md-8">
                <img src="/plot-{{ ell }}.png" .png" alt="plot" height="500" />
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
